 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 16px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
        }
    </style>
</head>
 
<body>
 
<div class="container d-flex align-items-center justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
 
        <div class="card shadow-lg mt-5">
            <div class="card-body p-4">
 
                <h3 class="text-center mb-4 text-primary fw-bold">
                    ðŸŽ“ Add Student
                </h3>
 
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
 
                    <!-- Student Name -->
                    <div class="form-floating mb-3">
                        <input type="text" name="student_name" class="form-control" placeholder="Student Name" required>
                        <label>Student Name</label>
                    </div>
 
                    <!-- Student Age -->
                    <div class="form-floating mb-3">
                        <input type="number" name="student_age" class="form-control" placeholder="Age" min="1" required>
                        <label>Student Age</label>
                    </div>
 
                    <!-- College -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">College</label>
                        <select name="college" class="form-select" required>
                            <option value="">-- Select College --</option>
                            {% for college in colleges %}
                                <option value="{{ college.id }}">{{ college.college_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
 
                    <!-- Department -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Department</label>
                        <select name="department" class="form-select" required>
                            <option value="">-- Select Department --</option>
                            {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.dname }}</option>
                            {% endfor %}
                        </select>
                    </div>
 
                    <!-- Photo -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Student Photo</label>
                        <input type="file" name="photo" class="form-control">
                    </div>
 
                    <!-- Buttons -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-custom">
                            Save Student
                        </button>
                    </div>
 
                </form>
 
            </div>
        </div>
 
    </div>
</div>
 
</body>
 
 
</html>
